<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h2>Calificaciones de {{ alumno.nombre }}</h2>
    <p>Número de control: {{ alumno.no_control }}</p>
    <table>
        <thead>
            <tr>
                <th>Materia</th>
                <th>Calificación</th>
                <th>Periodo</th>
            </tr>
        </thead>
        <tbody>
            {% for c in calificaciones %}
            <tr>
                <td>{{ c.materia }}</td>
                <td>{{ c.calificacion }}</td>
                <td>{{ c.periodo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
