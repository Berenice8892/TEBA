{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TEBAEV{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">TEBAEV</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">

        <!-- Inicio -->
        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>

        <!-- Oferta Educativa -->
        <li class="nav-item">
          <a class="nav-link" href="/oferta">Oferta Educativa</a>
        </li>

        <!-- Planteles -->
        <li class="nav-item">
          <a class="nav-link" href="/planteles">Planteles</a>
        </li>

        <!-- Contacto -->
        <li class="nav-item">
          <a class="nav-link" href="/contacto">Contacto</a>
        </li>

        <!-- Dropdown tipo SIE -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="sieDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            TEBAEV
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="sieDropdown">
            <li><a class="dropdown-item" href="{% url 'login_alumno' %}">Alumno</a></li>
            <li><a class="dropdown-item" href="{% url 'login_docente' %}">Docente</a></li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
